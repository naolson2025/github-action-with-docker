name: Deployment (Container)
on:
  push:
    branches:
      - main
      - dev
env:
  CACHE_KEY: node-deps
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    # To add a docker container to the job, use the container keyword.
    # we need to use images that are available on docker hub
    # all following steps will be executed inside the container
    # example of shorthand syntax
    container: node:16
    # example of full syntax
    # container:
    #   image: node:16
      # env variables inside the image
      # env:
      #   MONGODB_CONNECTION_PROTOCOL: mongodb+srv
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb
      MONGODB_CLUSTER_ADDRESS: mongodb # mongodb matches the name of the service below
      MONGODB_USERNAME: root
      MONGODB_PASSWORD: example
      PORT: 8080
    # service containers like a test database
    # services go under a specific job
    services:
      # name of the service
      mongodb:
        # image to use
        image: mongo
        # env variables inside the image
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        # ports to expose
        ports:
          - 27017:27017
        # health check
        options: --health-cmd "mongo --eval \"printjson(db.serverStatus())\"" --health-interval 10s --health-timeout 5s --health-retries 3
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # requires MongoDB Atlas to accept requests from anywhere!
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        env:
          PORT: 3000
        run: |        
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
          echo "${{ env.PORT }}"
